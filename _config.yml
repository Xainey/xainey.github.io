# Site settings
title: Michael Willis's Blog
description: "Developer, Student, and Automation Enthusiast. \n Certified in Puncraft and the Wibbly Wobbly. \n Believes in DevOps, Alligators, and Aristotle."
url: 'https://xainey.github.io'
baseurl: '/'

google_analytics: 'UA-82828808-1'
disqus_shortname: 'xainey'

author:
  name: 'Michael Willis'
  github_username:  xainey
  twitter_username: xainey
  email: micwillis@gmail.com
  
#  linkedin_username:
#  facebook_username:

# https://github.com/jekyll/jekyll/issues/5037#issuecomment-228809544
gist:
  noscript: false

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

gems: ['jekyll-paginate', 'jemoji', 'jekyll-sitemap', 'jekyll-gist']

exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
